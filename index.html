<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="assets/css/simple-line-icons.css" rel="stylesheet" type="text/css">
   <link href="assets/css/bootstrap-toggle.min.css" rel="stylesheet" type="text/css">
   <link href="assets/css/ui-overlay.css" rel="stylesheet" type="text/css">
<!-- BEGIN custom UI styling -->
<style>
#theform { max-width:360px; margin:18px auto; padding:12px; background:linear-gradient(180deg,#1a1a1a,#151515); border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.6); }
#theform input[type="text"] { background:#0d0d0d; color:#eee; border:1px solid #333; padding:8px; border-radius:6px; }
#theform button{ background:#007bff; border-color:#0069d9; color:#fff; padding:8px 12px; border-radius:6px; }
#userinfo .list-group { background:#1b1b1b; border-radius:8px; overflow:hidden; margin-top:12px;}
#userinfo .list-group-item { background:transparent; border:0; color:#ddd; display:flex; justify-content:space-between; align-items:center; padding:10px 12px; }
#userinfo .list-group-item b { color:#9aa; }
#logout { text-align:center; margin-top:14px; }
#start { background:#007bff; border:0; color:#fff; padding:8px 14px; border-radius:6px; cursor:pointer; }
#refresh_user_data { background:#6c757d; color:#fff; border:0; padding:6px 10px; border-radius:6px; }
#refresh_msg.success { color: #9ef39e; }
#refresh_msg.error { color: #ff9999; }
</style>
<!-- END custom UI styling -->

<!-- BEGIN final UI styling -->
<style>
#refresh_msg.success { color: #9ef39e; }
#refresh_msg.error { color: #ff9999; }
</style>
<!-- END final UI styling -->

</head>

<body>
   <div class="card text-white bg-dark mb" style="width: 300px;">
      <div class="card-header">
         <h5 class="card-title">TasksRewardBot - Chrome v<span id="ExtensionVersion"></span></h5>
      </div>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
         <li class="nav-item flex-fill">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home-tab-info" role="tab" aria-controls="home-tab-info" aria-selected="true">User Info</a>
         </li>
         <li class="nav-item flex-fill">
            <a class="nav-link" id="tab-settings" data-toggle="tab" href="#tab-settings-info" role="tab" aria-controls="tab-settings-info" aria-selected="false">Settings</a>
         </li>
      </ul>         
      <div class="card-body">
         <div class="tab-content">
            <div class="overlay" id="overlay">
               <div class="overlay__inner">
                  <div class="overlay__content"><span class="spinner"></span></div>
               </div>
            </div>
            
            <!--HOME TAB START-->
            <div class="tab-pane active" id="home-tab-info" role="tabpanel" aria-labelledby="home-tab">
               <div id="home-tab-msg">

                  <!--USER ID FORM START-->
                  <div id="theform" class="text-center" style="display:block;">
                     <input type="text" id="user_id_input" placeholder="Enter User ID" class="form-control mb-2" style="width: 100%;">
                     <button type="button" class="btn btn-primary" id="save_user_id" style="width: 100px;">حفظ واستعلام</button>
                  </div>
                  <!--USER ID FORM END-->

                  
                  <!--USER INFO START-->
                  <div id="userinfo" style="display:none;">
                     <ul class="list-group bg-dark">
                        <li class="list-group-item d-flex justify-content-between align-items-center bg-dark">
                           <b class="simple-icon-user"> User</b>
                           <span id="username" class="text-primary"><img src="assets/img/loader.gif" alt="Requesting data"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center bg-dark">
                           <b class="simple-icon-wallet"> Balance</b>
                           <span id="balance" class="text-success"><img src="assets/img/loader.gif" alt="Requesting data"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center bg-dark">
                           <b class="simple-icon-people"> Membership</b>
                           <span id="membership" class="text-muted"><img src="assets/img/loader.gif" alt="Requesting data"></span>
                        </li>
                     </ul>
                     <div style="margin-top:8px; text-align:center;">
                        <button id="refresh_user_data" class="btn btn-secondary" style="margin-bottom:6px;">🔄 تحديث البيانات</button>
                        <div id="refresh_msg" style="margin-top:6px; display:none; font-weight:600;"></div>
                     </div>
                  </div>
                  <!--USER INFO END-->
    
               </div>
            </div>
            <!--HOME TAB END-->

            <!--SETTINGS TAB START-->
            <div class="tab-pane" id="tab-settings-info" role="tabpanel" aria-labelledby="tab-settings">
               <div id="tab-settings-msg" class="text-center">
                  <div class="card">
                     <div class="card-body">
                        <h6 class="text-dark">Worker Settings</h6>
                        <div class="form-group">
                           <input id="onlike" type="checkbox" checked data-toggle="toggle" data-on="ON" data-off="OFF" data-onstyle="success" data-offstyle="danger" data-width="80">
                           <input id="onsubscribe" type="checkbox" checked data-toggle="toggle" data-on="ON" data-off="OFF" data-onstyle="success" data-offstyle="danger" data-width="80">
                        </div>
                        <div class="form-group">
                           <input id="oncomment" type="checkbox" checked data-toggle="toggle" data-on="ON" data-off="OFF" data-onstyle="success" data-offstyle="danger" data-width="80">
                           <input id="onlikecomment" type="checkbox" checked data-toggle="toggle" data-on="ON" data-off="OFF" data-onstyle="success" data-offstyle="danger" data-width="80">
                        </div>
                        <small class="text-muted">كل تفاعل يمنحك رصيد</small>
                     </div>
                  </div>
               </div>
            </div>
            <!--SETTINGS TAB END-->
         </div>
         <hr>
         <div id="logout" class="text-right" style="display:none;">
            <input id="start" type="button" value="Start Worker" class="btn btn-primary" />
         </div>
      </div>
   </div>
   
   <script src="assets/js/plugins/jquery-3.6.0.js"></script>
   <script src="assets/js/auth/auth.js"></script>
   <script src="assets/js/plugins/bootstrap.js"></script>
   <script src="assets/js/plugins/bootstrap-toggle.min.js"></script>
   <script src="assets/js/core/Settings.js"></script>
</body>
</html>
