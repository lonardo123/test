<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <title>إعدادات TasksRewardBot</title>
  <style>
    body{font-family:Arial,sans-serif;direction:rtl;padding:20px;max-width:600px;margin:0 auto}
    label{display:block;margin:12px 0 6px;font-weight:bold}
    input{width:100%;padding:8px;box-sizing:border-box}
    button{padding:10px 20px;margin:8px 5px;background:#4CAF50;color:white;border:none;cursor:pointer}
    button:hover{opacity:0.9}
    .note{color:#666;font-size:13px;margin-top:5px}
  </style>
</head>
<body>
  <h2>⚙️ إعدادات TasksRewardBot</h2>
  <label>معرّف المستخدم (User ID):</label>
  <input id="userId" type="text" placeholder="مثال: 6946824361">

  <div>
    <button id="save">💾 حفظ</button>
    <button id="start">▶️ ابدأ التشغيل التلقائي</button>
    <button id="stop">⏹️ إيقاف</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
