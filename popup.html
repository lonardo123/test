<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TasksRewardBot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 12px; width: 300px; direction: rtl; }
    input, button { font-size: 14px; padding: 8px; margin-top: 6px; width: 100%; box-sizing: border-box; }
    .row { display: flex; gap: 8px; }
    .row button { flex: 1; }
    #status { margin-top: 8px; font-size: 13px; color: #333; }
    label { display:block; margin-top:6px; font-weight: bold; }
  </style>
</head>
<body>
  <h3>TasksRewardBot</h3>

  <label for="userId">User ID (رقم المستخدم)</label>
  <input id="userId" type="text" placeholder="أدخل user id من السيرفر" />

  <div class="row">
    <button id="startBtn">Start Worker</button>
    <button id="stopBtn">Stop Worker</button>
  </div>

  <div id="status">الحالة: غير متصل</div>

  <script src="popup.js"></script>
</body>
</html>
