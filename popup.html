<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TasksRewardBot</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background: #2c2c2c;
      color: white;
      margin: 0;
      direction: rtl;
    }
    h3 {
      margin: 0 0 10px;
      text-align: center;
      font-size: 18px;
    }
    .tab-container {
      display: flex;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 12px;
    }
    .tab {
      flex: 1;
      padding: 8px;
      text-align: center;
      cursor: pointer;
      background: #444;
      user-select: none;
    }
    .tab.active {
      background: #555;
      font-weight: bold;
    }
    .content {
      display: none;
    }
    .content.active {
      display: block;
    }
    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #444;
      align-items: center;
    }
    .info-item input[type="text"] {
      width: 100%;
      background: #333;
      color: white;
      border: 1px solid #555;
      padding: 6px;
      border-radius: 3px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 12px;
    }
    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      background: #444;
      border-radius: 4px;
      text-align: center;
      min-height: 28px;
      line-height: 1.2;
      font-size: 13px;
    }
    .small {
      font-size: 12px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h3>TasksRewardBot - Chrome v1.0</h3>

  <div class="tab-container">
    <div class="tab active" data-tab="main">الرئيسية</div>
    <div class="tab" data-tab="settings">الإعدادات</div>
  </div>

  <div class="content active" id="main">
    <div class="info-item">
      <span>المستخدم:</span>
      <span id="userIdDisplay">-</span>
    </div>
    <div class="info-item">
      <span>الرصيد:</span>
      <span id="balanceDisplay">0.00</span>
    </div>
    <div class="info-item">
      <span>الحالة:</span>
      <span id="statusDisplay">Idle</span>
    </div>

    <button id="startBtn">Start Worker</button>

    <div class="status" id="message">جاهز</div>
    <div class="small" style="margin-top:8px;text-align:center;">تأكد من إدخال User ID في تبويب الإعدادات أو حفظه ثم اضغط Start.</div>
  </div>

  <div class="content" id="settings">
    <div class="info-item" style="flex-direction:column;align-items:stretch;">
      <label style="margin-bottom:6px;font-weight:bold;">User ID:</label>
      <input type="text" id="userIdInput" placeholder="أدخل User ID من السيرفر">
    </div>
    <button id="saveBtn">Save Settings</button>

    <div class="status" id="settingsMessage" style="display:none;margin-top:10px;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
